{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            <img src="{% static 'images/placeholder.jpg' %}" class="img-fluid">
        </div>
        <div class="col-8">

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
